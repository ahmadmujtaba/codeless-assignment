<div class="container p-0 mt-4">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="form-group">
          <input
            maxlength="70"
            type="text"
            class="form-control"
            id="bookName"
            placeholder="Book Name"
            #nameInput
          />
        </div>
        <button class="btn btn-success" type="button" (click)="onAddBook()">
          Add
        </button>
      </form>
    </div>
  </div>
</div>
<hr />
<ul class="list-group">
  <span class="list-group-item" *ngFor="let book of books" appHighlight>
    {{ book.name | textShorten: 20 }}
  </span>
</ul>
